<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Hobby hub drone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/drone-racing-competition-abandoned-warehouse-where-pilots-control-drones-through-vr-headsets_34950-14688.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: #160d0d;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin: 0 10px;
            color: white;
            font-size: 5px;
            margin-top: 30px;
            
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="image\logo.png" alt="RC Hobby Hub Logo" class="logo">
    <div class="container">
        <div class="product">
            <img src="https://ae01.alicdn.com/kf/S343d682aa0d94047a31dc52a10b6aa70D/L900-Pro-SE-HD-Drone-4K-Professional-5G-WIFI-Mini-GPS-Dron-With-Camera-FPV-Visual.jpg_Q90.jpg_.webp" alt="Product 1">
            <h3>L900 Pro Se</h3>
            <p>Rs.29,500</p>
        </div>
        <div class="product">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.PjEgHcIsCueYp1HfG5rN4gHaHa%26pid%3DApi&f=1&ipt=8d472e019acd0f41fc4eece949933599b0ee94619950ee74b54d7b174aeba8a3&ipo=images" alt="Product 3">
            <h3>L600 PRO MAX Drone </h3>
            <p>Rs.32,000</p>
        </div>
        <div class="product">
            <img src="https://ae01.alicdn.com/kf/S51b0281f266e45dc8673fd47dd5973e0U.png" alt="Product 3">
            <h3>KF102 pro max </h3>
            <p>Rs.62,000</p>
        </div>
        <div class="product">
            <img src="https://ae01.alicdn.com/kf/S51b0281f266e45dc8673fd47dd5973e0U.png" alt="Product 1">
            <h3>KF104 max 2 with normal remote</h3>
            <p>Rs.98,000</p>
        </div>
        <div class="product">
            <img src="https://ae01.alicdn.com/kf/S87012a8738794b6d82392df75d94b924P.jpg" alt="Product 1">
            <h3>Kf104 max s with display</h3>
            <p>Rs.115,000</p>
        </div>
        <div class="product">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi0.wp.com%2Fi-want-fly.com%2Fwp-content%2Fuploads%2F2022%2F12%2Fapp-for-e88-drone.jpg%3Fssl%3D1&f=1&nofb=1&ipt=47b3eac6b5c68e6e3fd131f02bea895439365c72fa42032e3e84fd891b02610f&ipo=images" alt="">
            <h3>E88 </h3>
            <p>4500</p>
        </div>
    </div>
</body>
</html>
